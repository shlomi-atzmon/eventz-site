<form class="form-register" #f="ngForm" (ngSubmit)="register(f.value)">
  <h2 class="form-register-heading" >רישום</h2>
  <div *ngIf="invalidLogin" class="alert alert-danger">Invalid username and/or password.</div>
  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="email" id="inputEmail" name="email" ngModel class="form-control" placeholder="Email address" required autofocus>
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" name="password" ngModel class="form-control" placeholder="Password" required>
  <label for="inputPassword" class="sr-only">re-password</label>
  <input type="password" id="inputrePassword" name="repassword" ngModel class="form-control" placeholder="re-Password" required>
  <button class="btn btn-lg btn-primary btn-block" type="submit">הרשם</button>

  
</form>
