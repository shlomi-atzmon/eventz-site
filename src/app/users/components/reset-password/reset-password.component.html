<form class="form-reset-password" #f="ngForm" (ngSubmit)="resetPasword(f.value)">
  <h2 class="form-reset-password-heading" >איפוס סיסמא</h2>
  <div *ngIf="invalidResetPaswoord" class="alert alert-danger">אימייל זה כבר קיים במערכת נסה להתחבר שוב או לאפס סיסמא</div>

  <label for="inputName" class="sr-only">אימייל</label>
  <input type="email" id="inputNamw" name="email" autocomplete="given-name" ngModel class="form-control" autocomplete="email" placeholder="אימייל" required autofocus>

  <label for="inputPassword" class="sr-only">סיסמא</label>
  <input type="password" id="inputPassword" name="password" ngModel class="form-control"  placeholder="סיסמא" required>

  <label for="inputResetPassword" class="sr-only">סיסמא חדשה</label>
  <input type="password" id="inputResetPassword" name="new_password" ngModel class="form-control" placeholder="סיסמא חדשה" required>

  <button class="btn btn-lg btn-primary btn-block" type="submit">אפס סיסמא</button>
  <div class="col-sm-12 login-link-wrapper">
    <a routerLink="/login">חזור לכניסה</a>
  </div>
</form>
