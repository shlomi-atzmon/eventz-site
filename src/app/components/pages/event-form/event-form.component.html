<section class="event-form-section">


 

  <form class="event-form">

    <div class="row justify-content-md-center">


        <div class="col-md-6">
         
            <div class="row ">
  
              <div class="col-md-6 main-event-form-warpper">
      
                <mat-slide-toggle
                  class="slide-margin"
                  [color]="event.color"
                  [checked]="event.public"
                  [disabled]="event.disabled">
                    אירוע פומבי
                </mat-slide-toggle>
      
              </div>
                 
              <div class="col-md-6">
                <mat-form-field class="event-input-full-width">
                    <input matInput placeholder="שם האירוע" [(ngModel)]="event.title" name="title" >
                </mat-form-field>
              </div>
              
            </div>
            <div class="row">
              <div class="col-md-6">
                <mat-form-field class="event-input-full-width">
                    <input matInput [matDatepicker]="start_date" placeholder="תאריך תחילת האירוע" [(ngModel)]="event.start_date" name="start_date">
                    <mat-datepicker-toggle matSuffix [for]="start_date"></mat-datepicker-toggle>
                    <mat-datepicker #start_date [startAt]="event.start_date"></mat-datepicker>
                </mat-form-field>
          
              </div>
  
              <div class="col-md-6">
                <mat-form-field class="event-input-full-width">
                    <input matInput [matDatepicker]="end_date" placeholder="תאריך סיום האירוע" [(ngModel)]="event.end_date" name="end_date">
                    <mat-datepicker-toggle matSuffix [for]="end_date"></mat-datepicker-toggle>
                    <mat-datepicker #end_date [startAt]="event.end_date" ></mat-datepicker>
                </mat-form-field>
              </div>
                  
                
            </div>
    
            <div class="row">
                <div class="col-md-12">
                    <mat-form-field class="event-input-full-width">
                        <textarea matInput placeholder="כמה מילים על האירוע" [(ngModel)]="event.description" name="description" rows="12"></textarea>
                    </mat-form-field>
                </div> 
            </div>
  
          </div>


        <div class="col-md-6">
            <div class="row justify-content-md-center text-center">
                <div class="col-md-12 image-title">
                    <span>תמונת האירוע</span>
                </div>
                <div *ngIf="event.image" class="event-image-warpper">
                    <img [src]="event.image" alt="event_image" class="img-thumbnail">
                </div>
                <div *ngIf="!event.image">
                    

                  <label class=" event-image-upload" for="event-file-input">
                    <img src="data:image/svg+xml;charset=UTF-8,%3Csvg%20width%3D%22200%22%20height%3D%22200%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%20200%20200%22%20preserveAspectRatio%3D%22none%22%3E%3Cdefs%3E%3Cstyle%20type%3D%22text%2Fcss%22%3E%23holder_16451af15b6%20text%20%7B%20fill%3Argba(255%2C255%2C255%2C.75)%3Bfont-weight%3Anormal%3Bfont-family%3AHelvetica%2C%20monospace%3Bfont-size%3A10pt%20%7D%20%3C%2Fstyle%3E%3C%2Fdefs%3E%3Cg%20id%3D%22holder_16451af15b6%22%3E%3Crect%20width%3D%22200%22%20height%3D%22200%22%20fill%3D%22%23777%22%3E%3C%2Frect%3E%3Cg%3E%3Ctext%20x%3D%2273.640625%22%20y%3D%22104.5%22%3E200x200%3C%2Ftext%3E%3C%2Fg%3E%3C%2Fg%3E%3C%2Fsvg%3E" alt="event_image" class="img-thumbnail">
                  </label>
                  <input id="event-file-input"  #myInput type="file" (change)="handleFileInput($event)">
                </div>
          
            </div>
        </div>
  
    </div>
    
    <div class="row justify-content-md-center">

      <mat-tab-group class="event-tabs">
          <mat-tab label="חברים"><event-friends [friends]="event.friends"></event-friends></mat-tab>
          <mat-tab label="ציוד"><event-supply [supplys]='event.supplys' [friends]="event.friends"></event-supply></mat-tab>
          <mat-tab label="אוכל"><event-food [food]='event.food'></event-food> </mat-tab>
        
          <mat-tab label="משחקים"><event-games [games]='event.games'></event-games></mat-tab>
      </mat-tab-group>
      

      

    </div>
      

   
  
   

  </form>
</section>
