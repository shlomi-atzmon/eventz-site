<mat-card>
    <mat-card-header>
    <mat-card-title class="text-center">
      {{event.title}}
    </mat-card-title>
    <mat-card-subtitle class="mra">{{event.subtitle}}</mat-card-subtitle>
    </mat-card-header>
      <img mat-card-image [src]="event.image" alt="event card photo" class="mrs">
    <mat-card-content class="text-center">
      <p>{{event.description}}</p>
    </mat-card-content>
</mat-card>
