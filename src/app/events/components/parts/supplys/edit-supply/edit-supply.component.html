<form class="event-form" dir="rtl">
      
  <div class="row justify-content-md-center">
  
    <div class="col-md-12 supply-name-header"><h1>{{data.title}}</h1> </div> 
  
    <div class="col-md-3 col-sm-12">
      <mat-form-field class="event-input-full-width">
        <input matInput placeholder="שם" [(ngModel)]="data.title" name="title" (keyup.enter)="onNoClick()">
      </mat-form-field>
    </div>
  
    <div class="col-md-3 col-sm-12">
      <mat-form-field class="event-input-full-width">
        <input matInput placeholder="כמות" [(ngModel)]="data.amount" name="amount" (keyup.enter)="onNoClick()">
      </mat-form-field>
    </div>
  
  </div>
      
</form>
