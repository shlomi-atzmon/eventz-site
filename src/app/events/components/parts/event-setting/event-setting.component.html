<form class="event-setting-form" >

    <div class="row">

        <div class="col-md-6">
            <div class="row justify-content-md-center text-center">
                <div class="col-md-12 image-title">
                    <span>תמונת האירוע</span>
                </div>
               
                <div class="event-image-warpper">  
                  <label class=" event-image-upload" for="event-file-input"></label>
                  <ngx-image-uploader [options]="options" (upload)="onUpload($event)"></ngx-image-uploader>
                </div>
          
            </div>
        </div>
        <div class="col-md-6 pull-right">
         
            <div class="row">
  
              <div class="col-md-6 main-event-form-warpper">
      
                <mat-slide-toggle
                  class="slide-margin"
                  [color]="red"
                  [checked]="event.public"
                  [disabled]="eventDisabled">
                    אירוע פומבי
                </mat-slide-toggle>
      
              </div>
                 
              <div class="col-md-6">
                <mat-form-field class="event-input-full-width">
                    <input matInput placeholder="שם האירוע" [(ngModel)]="event.title" name="title" >
                </mat-form-field>
              </div>
              
            </div>
            <div class="row">
              <div class="col-md-6">
                <mat-form-field class="event-input-full-width">
                    <input matInput [matDatepicker]="start_date" placeholder="תאריך תחילת האירוע" [(ngModel)]="event.start_date" name="start_date">
                    <mat-datepicker-toggle matSuffix [for]="start_date"></mat-datepicker-toggle>
                    <mat-datepicker #start_date [startAt]="event.start_date"></mat-datepicker>
                </mat-form-field>
          
              </div>
  
              <div class="col-md-6">
                <mat-form-field class="event-input-full-width">
                    <input matInput [matDatepicker]="end_date" placeholder="תאריך סיום האירוע" [(ngModel)]="event.end_date" name="end_date">
                    <mat-datepicker-toggle matSuffix [for]="end_date"></mat-datepicker-toggle>
                    <mat-datepicker #end_date [startAt]="event.end_date" ></mat-datepicker>
                </mat-form-field>
              </div>
                  
                
            </div>
    
            <div class="row">
                <div class="col-md-12">
                    <mat-form-field class="event-input-full-width">
                        <textarea matInput placeholder="כמה מילים על האירוע" [(ngModel)]="event.description" name="description" rows="12"></textarea>
                    </mat-form-field>
                </div> 
            </div>
  
          </div>

    </div>
    
   
  </form>
