
<form class="event-form" dir="rtl">
      
  <div class="row justify-content-md-center">

    <div class="col-md-12 friend-name-header"><h2>{{data.name}}</h2> </div> 

    <div class="col-md-3">
        <mat-form-field class="event-input-full-width">
          <input matInput placeholder="שם" [(ngModel)]="data.name" name="name" (keyup.enter)="onNoClick()">
        </mat-form-field>
    </div>

    <div class="col-md-3">
      <mat-form-field class="event-input-full-width">
        <input matInput placeholder="אימייל" [(ngModel)]="data.email" name="email" (keyup.enter)="onNoClick()">
      </mat-form-field>
    </div>

    <div class="col-md-3">
      <mat-form-field class="event-input-full-width">
        <input matInput placeholder="סלולר" [(ngModel)]="data.phone" name="phone" (keyup.enter)="onNoClick()">
      </mat-form-field>
    </div>

    <div class="col-md-2 is-friend-admin-wrapper">
        <mat-slide-toggle
          class="slide-margin"
          [color]="data.color"
          [checked]="data.admin"
          [disabled]="data.disabled">
            מורשה עריכה
        </mat-slide-toggle>
    </div>
  
  </div>
    
   

</form>
